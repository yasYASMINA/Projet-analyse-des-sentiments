<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
            font-size: 2.5em;
            font-weight: bold;
            background: -webkit-linear-gradient(#6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .sadness {
            color: #3498db;
        }
        .joy {
            color: #f1c40f;
        }
        .fear {
            color: #8e44ad;
        }
        .love {
            color: #e74c3c;
        }
        .anger {
            color: #e74c3c;
        }
        .surprise {
            color: #f39c12;
        }
        .accuracy {
            margin-top: 10px;
            color: #6c757d;
            font-size: 1.1em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Classifier</h1>
        <form action="/predict" method="post">
            <label for="text">Enter Text</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Predict Emotion</button>
        </form>
        {% if prediction_text %}
            <h2 class="prediction {{ prediction_text | lower }}">{{ prediction_text }}</h2>
        {% endif %}
        <h3 class="accuracy of NB">Model Accuracy: {{ accuracy }}</h3>
       
        
        

    </div>
</body>
</html>
